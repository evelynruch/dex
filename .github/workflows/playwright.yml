name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    - name: Validate secrets
      run: |
        if [ -z "${{ secrets.LOGIN_USERNAME }}" ]; then
          echo "❌ LOGIN_USERNAME secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.LOGIN_PASSWORD }}" ]; then
          echo "❌ LOGIN_PASSWORD secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.BASE_URL }}" ]; then
          echo "❌ BASE_URL secret is not set"
          exit 1
        fi
        echo "✅ All secrets are configured"
      
    - name: Run Playwright tests
      run: npx playwright test
      env:
        LOGIN_USERNAME: ${{ secrets.LOGIN_USERNAME }}
        LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        BASE_URL: ${{ secrets.BASE_URL }}
        PLAYWRIGHT_BROWSERS: 0
        
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
        
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30
        
    - name: Generate Allure Report
      if: always()
      run: |
        npx allure generate allure-results --clean -o allure-report
        
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30
